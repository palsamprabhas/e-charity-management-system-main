<div class="row" style="height:100%"> 
  <div class="col-2" style="background-color: #9c3353;"> 
        <app-profile></app-profile>         
  </div> 
  <div class="col-10" style="background-color: whitesmoke;"> 
    <section class="vh-100" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-4">
            <div class="card" style="border-radius: 1rem; ">
              <div class="row g-0">             
                <div class="col d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form [formGroup]="raiseFundFormGroup" [class.was-validated]="isFundRaiseFormSubmitted" (ngSubmit)="createFundRaise()" >               
                      <h2 class="fw-bold mb-2 text-uppercase">Fund raise request</h2>
                      <div class="input-group mb-3">                    
                        <input type="text" class="form-control" placeholder="subject"  formControlName="subject" 
                        [ngClass]="{'is-invalid':isFundRaiseFormSubmitted && raiseFundFormGroup.controls['subject'].errors}" required/>
                      </div>
                      <div class="input-group mb-3">
                        <input type="text"  placeholder="description" class="form-control"  formControlName="description"  
                        [ngClass]="{'is-invalid':isFundRaiseFormSubmitted && raiseFundFormGroup.controls['description'].errors}" required/>                   
                      </div>
                      <div class="input-group mb-3">                    
                          <input type="text" class="form-control" placeholder="address"  formControlName="address" 
                          [ngClass]="{'is-invalid':isFundRaiseFormSubmitted && raiseFundFormGroup.controls['address'].errors}" required/>
                      </div>
                      <div class="input-group  mb-3">                        
                          <input type="text" class="form-control" placeholder="required amount"  formControlName="amount" 
                          [ngClass]="{'is-invalid':isFundRaiseFormSubmitted && raiseFundFormGroup.controls['amount'].errors}" required/>
                      </div>
                      <div class="input-group mb-3" style="background-color: whitesmoke; padding: 5px;">
                        <label>Upload profile photo </label><input type="file" id="file" (change)="addDonationPhotos($event)" multiple>        
                      </div>
                      <div class="pt-10 mb-4 row">
                        <span class="col-2"></span>
                        <button type="button" class="btn col-3" style="background-color: #9c3353;color: white;">Cancel</button>
                        <span class="col-1"></span>
                        <button type="submit" class="btn col-3" style="background-color: #9c3353;color: white;">Submit</button>
                        <span class="col-2"></span>
                      </div>                                
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div> 	 
</div>

<h2 mat-dialog-title>Donation details</h2>
<mat-dialog-content class="mat-typography">
    <div>
       <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Donar Name</th>
                <th>Amount</th>       
                <th>Message</th>                         
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let donation of donationDetails">
                <td>
                    <p class="fw-normal mb-1">{{donation.donation.donorUserName}}</p>   
                </td>
                <td>
                    <p class="fw-normal mb-1">{{donation.donation.amount}}</p>          
                </td>
                <td>
                    <p class="fw-normal mb-1">{{donation.donation.message}}</p>     
                </td>                  
            </tr>            
            </tbody>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button> 
</mat-dialog-actions>
